 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Messages with Bootstrap 5</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- ================= DJANGO MESSAGES START ================= -->
    {% if messages %}
        {% for i in messages %}
            <div class="alert alert-{{ i.tags }} alert-dismissible fade show" role="alert">
                {{ i }}
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close">
                </button>
            </div>
        {% endfor %}
    {% endif %}
    <!-- ================= DJANGO MESSAGES END ================= -->

     

</div>

<!-- Bootstrap 5 JS Bundle (Required for close button) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
