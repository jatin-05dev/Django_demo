<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navbar</title>
    <link rel="stylesheet" href="style.css">


    {% block css %}
    
    {% endblock css %}
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #222;
    padding: 12px 20px;
}

.logo {
    color: #fff;
    font-size: 20px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.nav-links li a:hover {
    color: #00bcd4;
}

</style>
</head>
<body>



<nav class="navbar">
    <div class="logo">MySite</div>

    <ul class="nav-links">
          <li><a href={% url 'home'  %}>home</a></li>
        <li><a href={% url 'about'  %}>about</a></li>

       <span style='color:white'>
    welcomr: {{data.name|default:'guest'}}
    </span>
    {% if not data %}
 
        <li><a href={% url 'register'  %}>Register</a></li>
        <li><a href={% url 'login'  %}>Login</a></li>    
    {% else %}
        <li><a href={% url 'logout'  %}>Logout</a></li>

    {% endif %}

    </ul>
</nav>



{% block content %}
  
{% endblock content %}

</body>
</html>
