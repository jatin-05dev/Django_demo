{% extends "Base.html" %}

{% block title %}Login{% endblock %}

{% block css %}
<style>
    .login-box {
        width: 350px;
        margin: 60px auto;
        background: white;
        padding: 25px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-box button:hover {
        background: #388e3c;
    }

    .login-box p {
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock css %}

{% block content %}
<div class="login-box">
    <h2>enter otp</h2>

    <form method="POST" action="{% url 'cpfrm' %}">
        {% csrf_token %}

        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-{{ i.tags }} alert-dismissible fade show" role="alert">
                    {{ i }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        <input type="text" name='email' value={{email}} readonly> 
        <input type="text" name="np" placeholder="enter new password" required>
        <input type="text" name="cnp" placeholder="confirm new password" required>


        <button type="submit">update password</button>
    </form>

     
</div>
{% endblock %}
