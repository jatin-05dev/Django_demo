 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MySite{% endblock %}</title>

    {% block css %}{% endblock css %}

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* ===== HEADER ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e1e;
            padding: 14px 30px;
        }

        .logo {
            color: #00bcd4;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 18px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #00bcd4;
        }

        .user {
            color: #ccc;
            margin-left: 15px;
        }

        /* ===== CONTENT ===== */
        .content {
            min-height: 80vh;
            padding: 30px;
        }

        /* ===== FOOTER ===== */
        .footer {
            background: #1e1e1e;
            color: #bbb;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<nav class="navbar">
    <div class="logo">MySite</div>

    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>

        <span class="user">
            Welcome: {{ data.email|default:"Guest" }}
        </span>

        {% if not data %}
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        {% else %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% endif %}
    </ul>
</nav>

<!-- ===== PAGE CONTENT ===== -->
<div class="content">
    {% block content %}
    {% endblock content %}
</div>

<!-- ===== FOOTER ===== -->
<footer class="footer">
    Â© 2026 MySite | All Rights Reserved
</footer>

</body>
</html>
