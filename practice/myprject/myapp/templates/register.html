  {% extends "Base.html" %}

{% block title %}Register{% endblock %}

{% block css %}
<style>
    .register-box {
        width: 350px;
        margin: 50px auto;
        background: white;
        padding: 25px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .register-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .register-box button {
        width: 100%;
        padding: 10px;
        background: #00bcd4;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    .register-box button:hover {
        background: #0097a7;
    }

    .register-box p {
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock css %}

{% block content %}
<div class="register-box">
    <h2>Register</h2>

    <form method="POST" action="registerfrm">
        {% csrf_token %}

       {% if messages %}
        {% for i in messages %}
            <div class="alert alert-{{ i.tags }} alert-dismissible fade show" role="alert">
                {{ i }}
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close">
                </button>
            </div>
        {% endfor %}
    {% endif %}

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="cpassword" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
